<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polymer Admin Template</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <pa-auth-data id="data" location='{{location}}' user="{{user}}" todos="{{todos}}" profile="{{profile}}"></pa-auth-data>

  <paper-scroll-header-panel fixed>

    <paper-toolbar class="top-toolbar">
      <h1><a data-route="dashboard" href="/" on-click="onDataRouteClick">Polymer Admin</a></h1>
      <paper-icon-button icon="menu" class="toggle-drawer" on-click="toggleDrawer"></paper-icon-button>
      <span class="flex"></span>
      <paper-icon-button icon="refresh" class="refresh-icon"></paper-icon-button>
      <pa-search></pa-search>
      <pa-auth-info location='{{location}}' user="{{user}}"  profile='{{profile}}' on-sign-out="signOut" on-sign-in="signIn"></pa-auth-info>
    </paper-toolbar>

    <paper-drawer-panel id="paperDrawerPanel">

      <paper-scroll-header-panel drawer>
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">

          <a data-route="dashboard" href="/" on-click="onDataRouteClick">
            <iron-icon icon="dashboard"></iron-icon>
            <span>Dashboard</span>
          </a>

          <a data-route="charts" href="/charts" on-click="onDataRouteClick">
            <iron-icon icon="trending-up"></iron-icon>
            <span>Charts</span>
          </a>

          <a data-route="form-elements" href="/form-elements" on-click="onDataRouteClick">
            <iron-icon icon="input"></iron-icon>
            <span>Form Elements</span>
          </a>

          <paper-submenu id="ui-elements-menu">
            <paper-item class="menu-trigger" on-click="toggleSubmenu">
              <iron-icon icon="hardware:laptop"></iron-icon>
              <span class="flex">UI Elements</span>
              <iron-icon icon="hardware:keyboard-arrow-down" class="arow-down"></iron-icon>
            </paper-item>
            <paper-menu class="menu-content sublist">
              <a data-route="typo" href="/typo" on-click="onDataRouteClick">
                <iron-icon icon="text-format"></iron-icon>
                <span>Typography</span>
              </a>
              <a data-route="buttons" href="/buttons" on-click="onDataRouteClick">
                <iron-icon icon="arrow-forward"></iron-icon>
                <span>Buttons</span>
              </a>
              <a data-route="ui-other" href="/ui-other" on-click="onDataRouteClick">
                <iron-icon icon="favorite-border"></iron-icon>
                <span>Other UI Elements</span>
              </a>
            </paper-menu>
          </paper-submenu>

          <a data-route="maps" href="/maps" on-click="onDataRouteClick">
            <iron-icon icon="maps:pin-drop"></iron-icon>
            <span>Maps</span>
          </a>

          <a data-route="tables" href="/tables" on-click="onDataRouteClick">
            <iron-icon icon="apps"></iron-icon>
            <span>Tables</span>
          </a>

          <a data-route="user-profile" href="/user-profile" on-click="onDataRouteClick" hide$="{{!user}}">
            <iron-icon icon="accessibility"></iron-icon>
            <span>User Profile</span>
          </a>

        </paper-menu>

      </paper-scroll-header-panel>

      <paper-scroll-header-panel main>

        <iron-pages attr-for-selected="data-route" selected="{{route}}">

          <section data-route="dashboard">
            <pa-widget-title title="Dashboard" cols='{{cols}}'></pa-widget-title>
            <pa-dashboard cols='{{cols}}' todos="{{todos}}" user="{{user}}" on-sign-in="signIn"></pa-dashboard>
          </section>

          <section data-route="charts">
            <pa-widget-title title="Charts" cols='{{cols}}'></pa-widget-title>
            <pa-charts cols='{{cols}}'></pa-charts>
          </section>

          <section data-route="tables">
            <pa-widget-title title="Tables" cols='{{cols}}'></pa-widget-title>
            <pa-tables cols='{{cols}}'></pa-tables>
          </section>

          <section data-route="form-elements">
            <pa-widget-title title="Form Elements" cols='{{cols}}'></pa-widget-title>
            <pa-form-elements cols='{{cols}}'></pa-form-elements>
          </section>

          <section data-route="typo">
            <pa-widget-title title="Typography" cols='{{cols}}'></pa-widget-title>
            <pa-typo cols='{{cols}}'></pa-typo>
          </section>

          <section data-route="buttons">
            <pa-widget-title title="Buttons" cols='{{cols}}'></pa-widget-title>
            <pa-page-buttons cols='{{cols}}'></pa-page-buttons>
          </section>

          <section data-route="ui-other">
            <pa-widget-title title="Other UI Elements" cols='{{cols}}'></pa-widget-title>
            <pa-ui-other cols='{{cols}}'></pa-ui-other>
          </section>

          <section data-route="maps">
            <pa-widget-title title="Maps" cols='{{cols}}'></pa-widget-title>
            <pa-maps cols='{{cols}}'></pa-maps>
          </section>

          <section data-route="user-profile">
            <pa-widget-title title="User Profile" cols='{{cols}}'></pa-widget-title>
            <pa-user-profile cols='{{cols}}' profile="{{profile}}"></pa-user-profile>
          </section>

        </iron-pages>
      </paper-scroll-header-panel>

    </paper-drawer-panel>

  </paper-scroll-header-panel>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>
</html>
