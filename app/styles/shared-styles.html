<dom-module id="shared-styles">
  <template>
    <style>
      ::shadow ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }

      ::shadow ::-webkit-scrollbar-thumb {
        background: #A9A9AA;
      }

      ::shadow ::-webkit-scrollbar-track {
        background: #FAFAFA;
      }

      .widget {
        display: block;
        border-radius: 2px;
        padding: 16px 30px;
        background: white;
        height: 360px;
        margin: 15px 0;
      }

      google-chart {
        height: 300px;
        width: 100%;
      }
    </style>
  </template>
