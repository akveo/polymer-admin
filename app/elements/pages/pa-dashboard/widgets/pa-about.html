<dom-module id="pa-about">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        @apply(--layout);
        @apply(--layout-horizontal);
      }

      .team-photo img {
        max-width: 298px;
        max-height: 298px;
      }

      .team-info {
        box-sizing: border-box;
        padding-left: 24px;
        font-size: 14px;
      }

      .team-info paper-button {
        display: block;
        margin: 24px 0;
        max-width: 250px;
        box-sizing: border-box;
      }

      /*@media (max-width: 1120px) and (min-width: $resXS) {
        @include layout-collapsed();
      }*/

      @media (max-width: 1420px) and (min-width: 1221px), (max-width: 870px) and (min-width: 770px), (max-width: 575px) {
        .team-photo {
          max-width: 200px;
          overflow: hidden;
        }
        .team-photo img {
          margin-left: -46px
        }
      }

      @media (max-width: 1220px) and (min-width: 992px), (max-width: 770px) and (min-width: 641px) {
        .team-photo {
          display: none;
        }
        .team-info {
          padding-left: 0;
        }
      }
    </style>


    <div class="team-photo">
      <img src="https://fbcdn-sphotos-a-a.akamaihd.net/hphotos-ak-xap1/t31.0-8/11227783_1068430719847926_1076901314358788503_o.jpg" >
    </div>
    <div class="team-info flex">
      Polymer Admin is open source responsive admin dashboard created using Polymer 1.0 and Polymer Starter Kit. It can be applied to develop admin dashboards using Polymer.
      <paper-button raised class="colorful" on-click="goToSourceCode">Source code</paper-button>
      Please, star the project on github if it was useful for you. :)
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-about',

        goToSourceCode: function() {
          window.open('https://github.com/akveo/polymer-admin', '_blank');
        }
      });
    })();
  </script>

</dom-module>
